<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Find all the lesson links in the sidebar
        const lessonLinks = document.querySelectorAll('.rbt-course-main-content a');

        // Find the elements on the right side that we need to change
        const videoContainer = document.querySelector('.plyr__video-embed.rbtplayer');
        const videoTitle = document.querySelector('.rbt-lesson-rightsidebar .lesson-top-bar h5');
        const completedCheckHTML = '<span class="rbt-check"><i class="feather-check"></i></span>';

        // Add a click listener to every lesson link
        lessonLinks.forEach(link => {
            link.addEventListener('click', function (event) {
                event.preventDefault(); // Stop the link from trying to navigate away

                // Get the video URL and title from the clicked link's data attributes
                const videoUrl = this.getAttribute('data-video-url');
                const lessonTitle = this.getAttribute('data-title');
                const statusElement = this.querySelector('.course-content-right');

                // --- This is the new, corrected part ---
                // If a video URL exists, create a brand new iframe and replace the old one
                if (videoUrl && videoContainer) {
                    const newIframeHTML = `<iframe src="${videoUrl}" allowfullscreen allow="autoplay"></iframe>`;
                    videoContainer.innerHTML = newIframeHTML;
                }

                // Update the title at the top of the video panel
                if (lessonTitle && videoTitle) {
                    videoTitle.textContent = lessonTitle;
                }

                // Update the lesson's status to show the checkmark
                if (statusElement) {
                    statusElement.innerHTML = completedCheckHTML;
                }
            });
        });
    });
</script>
